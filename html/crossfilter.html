
<!DOCTYPE html>
<html>
<head>
  <style>
    .vega-actions a {
        margin-right: 12px;
        color: #757575;
        font-weight: normal;
        font-size: 13px;
    }
    .error {
        color: red;
    }
  </style>

<script src="https://cdn.jsdelivr.net/npm//vega@3.3.1"></script>
<script src="https://cdn.jsdelivr.net/npm//vega-lite@2.6.0"></script>
<script src="https://cdn.jsdelivr.net/npm//vega-embed@3.14"></script>

</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"config": {"view": {"width": 400, "height": 300}}, "repeat": {"column": ["distance", "delay", "time"]}, "spec": {"layer": [{"mark": "bar", "encoding": {"x": {"type": "quantitative", "bin": {"maxbins": 20}, "field": {"repeat": "column"}}, "y": {"type": "quantitative", "aggregate": "count"}}, "height": 430, "selection": {"selector001": {"type": "interval", "encodings": ["x"]}}, "width": 360}, {"mark": "bar", "encoding": {"color": {"value": "goldenrod"}, "x": {"type": "quantitative", "bin": {"maxbins": 20}, "field": {"repeat": "column"}}, "y": {"type": "quantitative", "aggregate": "count"}}, "height": 430, "transform": [{"filter": {"selection": "selector001"}}], "width": 360}], "data": {"url": "https://vega.github.io/vega-datasets/data/flights-2k.json", "format": {"parse": {"date": "date"}}}, "transform": [{"calculate": "hours(datum.date)", "as": "time"}]}, "$schema": "https://vega.github.io/schema/vega-lite/v2.6.0.json"};
    var embed_opt = {"mode": "vega-lite"};

    function showError(el, error){
        el.innerHTML = ('<div class="error">'
                        + '<p>JavaScript Error: ' + error.message + '</p>'
                        + "<p>This usually means there's a typo in your chart specification. "
                        + "See the javascript console for the full traceback.</p>"
                        + '</div>');
        throw error;
    }
    const el = document.getElementById('vis');
    vegaEmbed("#vis", spec, embed_opt)
      .catch(error => showError(el, error));
  </script>
</body>
</html>
